<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<script>
	var q = window.location.hash.substring(1) || window.location.search.substr(3);
	if (q) {
		if (window.navigator.userAgent.indexOf('MSIE ') > -1) {
			if (window.location.protocol == 'https:') {
				if (window.location.host != 'localhost') {
					var new_href = 'http://' + window.location.host
							+ window.location.pathname + window.location.search;
					window.location = new_href;
				}
			}
		}

		var hs = {GOOGLE_IPS};
		
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		function red(h) {
			var l = 'http://' + h + '/search?q=' + encodeURIComponent(q)
					+ '&hl=zh-CN';
			window.location = l;
		}
		function load(i) {
			var h = hs[i];
			red(h);
			i++;
			if (i >= hs.length) {
				i = 0;
			}
			setTimeout(function() {
				load(i);
			}, 2000);
		}
		load(getRandomInt(0, hs.length - 1));
	} else {
		if (window.location.protocol != 'https:') {
			var new_href = 'https://' + window.location.host
					+ window.location.pathname;
			window.location = new_href;
		}
	}
</script>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Google 谷歌搜索镜像 </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css?1">
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<div id="top">
		<div class="left">
			<a title="Google 谷歌搜索镜像" href="index.html" id="logo"><img
				width="95" height="34" alt="Google" src="logo11w95.png"></a>
			<form id="g" action="http://{GOOGLE_IP}/search" target="gip">
				<input type="hidden" name="hl" value="zh-CN" /> <input type="text"
					name="q" class="q" placeholder="Google 搜索" /> <input
					type="submit" value="Google 搜索" class="submit" />
				<div class="clear"></div>
			</form>
		</div>
		<div class="clear"></div>
	</div>
	<div id="main">
		<div id="top-nav">
			<a href="http://translate.google.cn"
				x-pattern="http://translate.google.cn/?sl=en&tl=zh-CN&hl=zh-CN&ie=UTF-8&text={q}"
				title="Google 翻译" target="_BLANK">Google 翻译</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://ditu.google.cn"
				x-pattern="http://ditu.google.cn/maps?q={q}" title="Google 地图"
				target="_BLANK">Google 地图</a>&nbsp;&nbsp;&nbsp;&nbsp; 
			<a href="https://github.com/greatfire/freegoogle" title="项目主页"
				target="_BLANK">项目主页</a>
		</div>
		<div id="results"></div>
	</div>
	<div id="footer">
		<div class="inner">
			
			<p>
				不作死就不会死
			</p>
			<script>
			function bookmark() {
				if (window.sidebar) {
					window.sidebar.addPanel(location.href, document.title, '');
				} else if (window.external) {
					window.external.AddFavorite(location.href, document.title);
				} else if (window.opera && window.print) {
					this.title = document.title;
				} else if (navigator.userAgent.indexOf('Firefox') > -1) {
					return true;
				}
				return false;
			}
		</script>
			<p>
				建议您<a class="bookmark" href="index.html"
					onClick="return bookmark();" rel="sidebar"
					title="Google 镜像 | 谷歌搜索">将本页面加为书签</a>
				查水表请发信到 <a href="mailto:mirrors@greatfire.org">mirrors@greatfire.org</a>
			</p>
		</div>
	</div>
	{JQUERY}
	<script>
	var pius = '{PROVIDER_INSTANCE_URLS}';
	var agm = {ALT_GOOGLE_MIRRORS};
	</script>
	<script src="main.js?4">
	</script>
</body>
</html>
